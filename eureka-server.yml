# ============================================================
#     Configuracion Servidor Eureka Config en Repositorio
# ============================================================

# Puerto por defecto servidor Eureka
server:
  port: 8762
  
# Configuraciones de servidor Eureka
eureka:
  instance: 
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8762/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0  
